<app-navbar></app-navbar>

<div class="container">
    <div class="mt-3 mb-3">
        <button mat-raised-button color="accent" (click)="openAddProductDialog()">Add Product</button>
    </div>
    <!-- mos harro router link -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef> Categories </th>
            <td mat-cell *matCellDef="let element"> 
                <span *ngFor="let category of element.categories; let last = last">
                    {{ category.name }}{{ !last ? ', ' : '' }}
                </span>
            </td>
        </ng-container>
        

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <span class="action-button">
                    <button mat-icon-button color="primary" (click)="openEditProductDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <!-- edit button -->
                </span>
                <span class="action-button">
                    <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
