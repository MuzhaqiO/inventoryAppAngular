<app-navbar></app-navbar>

<div class="container">
    <div class="mt-3 mb-3">
        <button mat-raised-button color="accent" (click)="openAddBillDialog()">Add Bill</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element" (click)="navigateToBill(element.id)"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element" (click)="navigateToBill(element.id)"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element" (click)="navigateToBill(element.id)"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element" (click)="navigateToBill(element.id)"> 
                {{element.category?.name}} 
              </td>
        </ng-container>
        
        <ng-container matColumnDef="totalValue">
            <th mat-header-cell *matHeaderCellDef> Total Value </th>
            <td mat-cell *matCellDef="let element" (click)="navigateToBill(element.id)"> {{element.totalValue}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"></tr>
    </table>
</div>
