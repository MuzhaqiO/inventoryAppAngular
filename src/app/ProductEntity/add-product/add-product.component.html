<div mat-dialog-title>
    <h1>Product Form</h1>
</div>
<div mat-dialog-content>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="product.name" name="name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Categories</mat-label>
            <mat-select [(ngModel)]="selectedCategories" multiple>
                <mat-option *ngFor="let category of categories" [value]="category">
                    {{ category.name }}
                </mat-option>
            </mat-select>            
            
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">{{data ? 'Update': 'Save'}}</button>
</div>
