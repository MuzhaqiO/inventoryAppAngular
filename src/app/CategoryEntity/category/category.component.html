<app-navbar></app-navbar>

<div class="container">
    <div class="mt-3 mb-3">
        <button mat-raised-button color="accent" (click)="openAddCategoryDialog()">Add Category</button>
    </div>
    <!-- mos harro router link -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <span class="action-button">
                <button mat-icon-button color="primary" (click)="openEditCategoryDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- edit buton -->
                </span>
                <span class="action-button">
                <button mat-icon-button color="warn" (click)="deleteCategory(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
