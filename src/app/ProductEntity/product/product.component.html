<app-navbar></app-navbar>

<div class="container">
    <div class="mt-3 mb-3">
        <button mat-raised-button color="accent" (click)="openAddProductDialog()">Add Product</button>
    </div>
    <!-- mos harro router link -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column using index -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td> <!-- Adding 1 to start the index from 1 -->
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <span class="action-button">
                    <button mat-icon-button color="primary" aria-label="Edit product" (click)="openEditProductDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </span>
                <span class="action-button">
                    <button mat-icon-button color="warn" aria-label="Delete product" (click)="deleteProduct(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
    </table>
</div>
